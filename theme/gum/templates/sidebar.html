<div class="three columns">
  {% if not DISPLAY_CATEGORIES_ON_MENU %} {% if categories and categories|length
  > 1 %}
  <h4>Categories</h4>
  <ul class="blank">
    {% for cat, null in categories %}
    <li><a href="{{ SITEURL }}/{{ cat.url|e }}">{{ cat }}</a></li>
    {% endfor %}
  </ul>
  {% endif %} {% endif %} {% if SOCIAL %}
  <nav class="widget">
    <h4>Social</h4>
    <ul class="blank">
      {% for name, url in SOCIAL %}
      <li><a href="{{ url|e }}">{{ name }}</a></li>
      {% endfor %}
    </ul>
  </nav>
  {% endif %}
</div>
