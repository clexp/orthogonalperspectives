{% extends "base.html" %} {% block title %}Search Results - {{ SITENAME }}{%
endblock %} {% block content %}
<div class="row">
  <div class="twelve columns">
    <h1>Search Results</h1>
    <div id="search-results">
      <p>Searching for: <strong id="search-query"></strong></p>
      <div id="results-container">
        <p>Loading search results...</p>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get("q");

    if (query) {
      document.getElementById("search-query").textContent = query;
      performInternalSearch(query);
    } else {
      document.getElementById("results-container").innerHTML =
        "<p>No search query provided.</p>";
    }

    function performInternalSearch(searchQuery) {
      const resultsContainer = document.getElementById("results-container");
      const searchTerms = searchQuery.toLowerCase().split(" ");

      // For now, we'll use a simple approach - search through page titles and content

      resultsContainer.innerHTML =
        "<p>Search functionality is being implemented. For now, please use your browser's search (Ctrl+F) to search within pages.</p>";

      // TODO: Implement proper search index
      // This would require either:
      // 1. A search index file generated during build
      // 2. A server-side search API
      // 3. A client-side search library
    }
  });
</script>

  .search-results-list {
    margin-top: 20px;
  }

    border-bottom: 1px solid #eee;

    margin-bottom: 15px;
  }

  .search-result-item h3 {
    margin-bottom: 5px;
  }

  .search-result-item h3 a {
    color: #3498db;
    text-decoration: none;
  }

  .search-result-item h3 a:hover {

  }

  .search-result-meta {
